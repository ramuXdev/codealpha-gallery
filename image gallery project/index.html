<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>My Image Gallery</h1>

  <!-- Dark Mode Toggle Button -->
  <button id="mode-toggle">ðŸŒ™ Toggle Dark Mode</button>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterGallery('all')">All</button>
    <button onclick="filterGallery('nature')">Nature</button>
    <button onclick="filterGallery('cars')">Cars</button>
    <button onclick="filterGallery('people')">People</button>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery">
    <div class="item nature">
      <img src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg" alt="Nature">
    </div>
    <div class="item cars">
      <img src="https://images.pexels.com/photos/210019/pexels-photo-210019.jpeg" alt="Car">
    </div>
    <div class="item people">
      <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" alt="People">
    </div>
    <div class="item nature">
      <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg" alt="Nature 2">
    </div>
    <div class="item cars">
      <img src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg" alt="Car 2">
    </div>
    <div class="item people">
      <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg" alt="People 2">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
